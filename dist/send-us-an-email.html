<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__row">
                    <a href="#" class="header__logo">
                        <img src="img/logo.svg" alt="" width="165" height="37" class="header__logo--img">
                    </a>
                    <nav class="header__nav">
                        <div class="header__nav--body">
                            <div class="header__nav--decor-title">
                                Menu
                            </div>
                            <ul class="header__nav--list">
                                <li class="header__nav--item" style="animation-delay: 0.5s;">
                                    <a href="#" class="header__nav--link" data-number="00" data-text="Home">
                                        Home
                                    </a>
                                </li>
                                <li class="header__nav--item" style="animation-delay: 0.7s;">
                                    <a href="#" class="header__nav--link" data-number="01" data-text="Countries">
                                        Countries
                                    </a>
                                </li>
                                <li class="header__nav--item" style="animation-delay: 0.9s;">
                                    <a href="#" class="header__nav--link" data-number="02" data-text="About the registry">
                                        About the registry
                                    </a>
                                </li>
                                <li class="header__nav--item" style="animation-delay: 1.1s;">
                                    <a href="#" class="header__nav--link" data-number="03" data-text="To report">
                                        To report
                                    </a>
                                </li>
                                <li class="header__nav--item" style="animation-delay: 1.3s;">
                                    <a href="#" class="header__nav--link" data-number="04" data-text="Entrance">
                                        Entrance
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="header__burger">
                        <div class="header__burger--text">
                            Menu
                        </div>
                        <button class="header__burger--btn" type="button" aria-label="Site menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
                <div class="header__row _rev">
                    <div class="header__lang">
                        <ul class="header__lang--list">
                            <li class="header__lang--item">
                                <a href="#" class="header__lang--link" data-text="RU">
                                    RU
                                </a>
                            </li>
                            <li class="header__lang--item">
                                <a href="#" class="header__lang--link" data-text="EN">
                                    EN
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__page-address">
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a>Send us an email</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    

        <main class="main">
            <section class="form-page">
                <form action="#" class="form-page__container container">
                    <div class="form-page__decor-text decor-text">Signup form</div>
                    <h1 class="form-page__title main-title decor-line">
                        Send us an email
                    </h1>
                    <div class="form-page__block">
                        <label class="form-page__label">
                            <span class="form-page__label--legend">About whom</span>
                            <input type="text" name="about-whom" class="form-page__input input">
                        </label>
                        <label class="form-page__label">
                            <span class="form-page__label--legend">E-mail</span>
                            <input type="email" name="email" placeholder="Your e-mail" class="form-page__input input">
                        </label>
                        <label class="form-page__label">
                            <span class="form-page__label--legend">Confirmation</span>
                            <input type="text" name="confirmation" placeholder="http://" class="form-page__input input">
                        </label>
                        <label class="form-page__label">
                            <span class="form-page__label--legend">Phone</span>
                            <input type="tel" name="phone" placeholder="+7 (123) 456-765-56" class="form-page__input input">
                        </label>
                        <label class="form-page__label _large">
                            <span class="form-page__label--legend">Information</span>
                            <input type="text" name="message" placeholder="Message text" class="form-page__input input">
                        </label>
                        <div class="form-page__label">
                            <button class="form-page__submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>


    </div>
    <script src="js/main.min.js"></script>

</body>
</html>
